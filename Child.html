<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="./css/normalize.css">
      <link rel="stylesheet" href="./css/style.css">
      <title>Шайхутдинов Булат Lesson 1</title>
   </head>
   <body>
      <div class="wrapper">
         <div class="border-box">
            <h1>Parent form</h1>
            <form action="" id="parent-form">
               <div class ="radio-group">
                  <label>
                  <input type="radio" name="programming" id="1" value="1"> Первая кнопка
                  </label>
                  <label>
                  <input type="radio" name="programming" id="2" value="2"> Вторая кнопка
                  </label>
                  <label>
                  <input type="radio" name="programming" id="3" value="3"> Третья кнопка
                  </label>
                  <input type="checkbox" id="myCheck" onchange="verifyAnswer()">
                  <label for="myCheck">Сброc кнопок</label>
               </div>
               <label for="select">Автозаполнение:</label>
               <select name="select" id='select'>
                  <option value="S">Какой-то текст один</option>
                  <option value="B">Какой-то текст два</option>
                  <option value="W">Какой-то текст три</option>
               </select>
               <label for="sometext">Введите текст в поле</label>
               <input type="text" name="sometext" id="code" value="">
               <button type="submit">Отправить</button>
               <button type="reset">Сбросить</button>
            </form>
            <p>Это изображение</p>
            <img src="https://klike.net/uploads/posts/2019-05/1556708032_1.jpg" alt="Картинка2">
         </div>
         <iframe src="./index.html" width='500px' height='500px' style='pointer-events: none;'></iframe>
      </div>
      <script src="./index.js"></script>
   </body>
</html>
